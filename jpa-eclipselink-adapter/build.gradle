apply plugin: 'osgi'
apply plugin: 'maven'

version  = '1.0.0.SNAPSHOT'
group    = 'com.github.lburgazzoli.examples.karaf'

project.ext {
    requireBundle = [
        'org.eclipse.persistence.asm',
        'org.eclipse.persistence.antlr',
        ' org.eclipse.persistence.core',
        ' org.eclipse.persistence.jpa',
        ' org.eclipse.persistence.jpa.jpql'
    ]
}

dependencies {
    compile 'org.eclipse.persistence:org.eclipse.persistence.core:2.4.1'
    compile 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.4.1'
    compile 'org.eclipse.persistence:org.eclipse.persistence.jpa.jpql:2.4.1'
}

jar {
    baseName = 'jpa-eclipselink-adapter'

    manifest {
        classesDir = new File("$buildDir/classes/main")
        classpath  = project.runtimeClasspath

        instruction 'Import-Package' , '*'
        instruction 'Export-Package' , '*'

        attributes(
            'Bundle-Description'     : 'Karaf Examples :: JPA :: EclipseLink :: Adapter',
            'Bundle-Name'            : 'Karaf Examples :: JPA :: EclipseLink :: Adapter',
            'Bundle-SymbolicName'    : project.name,
            'Bundle-Version'         : version,
            'Bundle-Activator'       : 'com.github.lburgazzoli.examples.karaf.jpa.eclipselink.adapter.Activator',
            'Require-Bundle'         : requireBundle.join(',')
        )
    }
}