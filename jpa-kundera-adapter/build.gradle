apply plugin: 'osgi'
apply plugin: 'maven'

version  = '1.0.0.SNAPSHOT'
group    = 'com.github.lburgazzoli.examples.karaf'

dependencies {
    compile 'org.mongodb:mongo-java-driver:2.11.1'
    compile 'com.impetus.core:kundera-core:2.5'
    compile 'com.impetus.client:kundera-mongo:2.5'
}

jar {
    baseName = 'jpa-kundera-adapter'
    
    manifest {
        classesDir = new File("$buildDir/classes/main")
        classpath  = project.runtimeClasspath

        instruction 'Import-Package' , '*'
        instruction 'Export-Package' , '*'

        attributes(
            'Bundle-Description'     : 'Karaf Examples :: JPA :: Kundera :: Adapter',
            'Bundle-Name'            : 'Karaf Examples :: JPA :: Kundera :: Adapter',
            'Bundle-SymbolicName'    : project.name,
            'Bundle-Version'         : version,
            'Bundle-Activator'       : 'com.github.lburgazzoli.examples.karaf.jpa.kundera.adapter.Activator'
        )
    }
}


