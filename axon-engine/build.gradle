apply plugin: 'osgi'
apply plugin: 'maven'

version  = '1.0.0.SNAPSHOT'
group    = 'com.github.lburgazzoli.examples.karaf'

project.ext {
    bundleInportPackages = [
        'javax.persistence',
        'javax.transaction',
        'org.apache.felix.service.command',
        'org.apache.felix.gogo.commands',
        'org.apache.karaf.shell.console',
        'org.axonframework.eventstore.fs',
        'org.axonframework.eventhandling',
        'org.axonframework.common.jpa',
        'org.axonframework.eventstore.jpa',
        'org.axonframework.serializer.xml',
        'org.springframework.transaction',
        '*'
    ]
}

dependencies {
    compile project(':osgi-commons')
    compile project(':axon-data')
    compile 'org.axonframework:axon-core:2.0'
    compile 'com.eaio.uuid:uuid:3.2'
    compile 'com.thoughtworks.xstream:xstream:1.4.3'
    compile 'com.googlecode.disruptor:disruptor:2.10.3'
    compile 'org.apache.openjpa:openjpa:2.2.2'
    compile 'org.apache.servicemix.bundles:org.apache.servicemix.bundles.aopalliance:1.0_6'
    compile 'org.springframework:org.springframework.core:3.2.2.RELEASE'
    compile 'org.springframework:org.springframework.expression:3.2.2.RELEASE'
    compile 'org.springframework:org.springframework.beans:3.2.2.RELEASE'
    compile 'org.springframework:org.springframework.aop:3.2.2.RELEASE'
    compile 'org.springframework:org.springframework.context:3.2.2.RELEASE'
    compile 'org.springframework:org.springframework.context.support:3.2.2.RELEASE'
    compile 'org.springframework:org.springframework.transaction:3.2.2.RELEASE'
}

jar {
    baseName = 'axon-engine'

    manifest {
        classesDir = new File("$buildDir/classes/main")
        classpath  = project.runtimeClasspath

        instruction 'Import-Package' , bundleInportPackages.join(',')
        instruction 'Export-Package' , '*'

        attributes(
            'Bundle-Description'     : 'Karaf Examples :: Axon :: Engine',
            'Bundle-Name'            : 'Karaf Examples :: Axon :: Engine',
            'Bundle-SymbolicName'    : project.name,
            'Bundle-Version'         : version,
            'JPA-PersistenceUnits'   : 'AXON_PU',
            'Meta-Persistence'       : 'META-INF/persistence.xml'
        )
    }
}
