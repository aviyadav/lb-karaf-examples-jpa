
project.ext {
    bundleInportPackages = [
        'org.apache.felix.service.command',
        'org.apache.felix.gogo.commands',
        'org.apache.karaf.shell.console',
        '!org.apache.zookeeper.server.quorum.flexible',
        'com.netflix.curator.retry',
        '*'
    ]

    bundleExportPackages = [
        "*"
    ]
}

dependencies {
    compile project(':osgi-commons')
    compile 'org.apache.curator:curator-client:2.2.0-incubating'
    compile 'org.apache.curator:curator-framework:2.2.0-incubating'
    compile 'org.apache.curator:curator-recipes:2.2.0-incubating'
}

jar {
    manifest {
        instruction 'Import-Package' , bundleInportPackages.join(',')
        instruction 'Export-Package' , bundleExportPackages.join(',')
    }
}
