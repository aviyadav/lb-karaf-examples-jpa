

project.ext {
    bundleInportPackages = [
        'org.apache.felix.service.command',
        'org.apache.felix.gogo.commands',
        'org.apache.karaf.shell.console',
        '*'
    ]

    bundleExportPackages = [
        "*"
    ]

    eclipseLinkPackages =  [
        'org.eclipse.persistence.queries',
        'org.eclipse.persistence.internal.weaving',
        'org.eclipse.persistence.internal.descriptors',
        'org.eclipse.persistence.internal.identitymaps',
        'org.eclipse.persistence.descriptors.changetracking'
    ]
}

dependencies {
    compile project(':jpa-commons')
    compile project(':jpa-eclipselink-adapter')
    compile 'org.eclipse.persistence:org.eclipse.persistence.core:2.4.1'
    compile 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.4.1'
    compile 'org.eclipse.persistence:org.eclipse.persistence.jpa.jpql:2.4.1'
}

jar {
    manifest {
        instruction 'Import-Package' , bundleInportPackages.join(',')
        instruction 'Export-Package' , bundleExportPackages.join(',')

        attributes['JPA-PersistenceUnits'  ] = 'DATAPU'
        attributes['Meta-Persistence'      ] = 'META-INF/persistence.xml'
        attributes['DynamicImport-Package' ] = eclipseLinkPackages.join(',')
    }
}

